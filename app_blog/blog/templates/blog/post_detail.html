{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        {% comment %} <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> {% endcomment %}
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"d, F, Y" }}</small>
            {% if object.author == user %}
                <a href="{% url 'post-update' object.id %}" class="ml-3 text-warning">Update</a>
                <a href="{% url 'post-delete' object.id %}" class="ml-3 text-danger">Delete</a>
            {% endif %}
        </div>
        <h2><a class="article-title">{{ object.title }}</a></h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
